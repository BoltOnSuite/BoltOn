name: UpgradeSamples

on:
  schedule:
    # everyday at 1 am
    - cron:  '0 0 1 * * ?'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Run upgrade-samples.ps1
      run: pwsh './samples/upgrade-samples.ps1' ${{ secrets.GITHUB_TOKEN }}
