name: CI

on: 
  push:
    branches:
      - testnukeeper

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Run upgrade-samples.ps1
      run: pwsh './build/upgrade-samples.ps1'
