name: CI

on: 
  push:
    branches:
      - build

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Run build.ps1
      run: pwsh -c './build/build.ps1'
